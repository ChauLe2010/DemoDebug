<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumbers=[];
    while(true){
        let value=prompt("Insert the number: ");
        if(value=="")
             break;
        arrayNumbers.push(value);
    }
    document.write(arrayNumbers.join(" "));
</script>
</body>
</html>
